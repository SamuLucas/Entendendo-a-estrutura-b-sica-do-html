<!DOCTYPE html>
<!--A tag html é a raiz do seu documento,todos os elementos html devem estar dentro dela. 
E nela nós informamos ao nosso navegador qual é o idioma desse nosso documento, 
através do atributo lang, para o português brasileiro usamos o pt-BR.-->
<html lang="pt-BR">
<!--A tag head contém elementos que serão lidos pelo navegador, como os metadados-->

<head>
    <!--Eis alguns exemplos de metadados que estão contidos na tag head-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando um pouco a estrutura do html</title>
</head>
<!--E dentro da tag body colocamos todo o conteúdo visível ao usuário:textos,
textos,imagens,vídeos-->

<body>
    <!--A tag header é o cabeçalho da página ou de uma seção da página 
    e nomalmente contém logotipos,menus,campos de busca-->
    <header>
        <!--Lista Ordenada, Que segue um tipo de ordem, como uma sequência numérica, 
    algarismos romanos ou letras-->
        <ol>
            <li></li>
        </ol>
        <!--Lista Não Ordenada, que não segue nenhum tipo de ordem necessariamente! 
    Alguns exemplos são listas que iniciam com asteriscos, pontos, círculos ou quadrados.-->
        <ul>
            <li></li>
        </ul>
    </header>
    <!--Título de maior importância (Destaque)-->
    <h1>

    </h1>
    <!--O <p> representa um parágrafo, mas ele não suporta apenas texto; 
    podemos adicionar imagens,código,vídeos e vários outros tipos de conteúdo dentro dele.-->
    <p>

    </p>
    <!--Significa anchor/âncora, ele representa um hyperlink; 
    é ele que interliga vários conteúdos e páginas web-->
    <a>

    </a>
    <!--Título de menor importância (Menor Destaque)-->
    <h6>

    </h6>
    <!--Representa uma seção genérica de conteúdo quando 
    não houver um elemento mais específico para isso.-->
    <section>
        <!--Nesta tag se coloca a imagem; Essa tag é uma tag diferente das outras, 
      pois não tem fechamento, e os atributos que a acompanham,é o src, 
      onde se coloca o endereço da imagem,e o alt,que dá uma acessibilidade maior à imagem-->
        <img>
    </section>
    <!--Esse elemento representa o rodapé do conteúdo ou de parte dele, 
    pois ele é aceito dentro de vários elementos, como <article> e <section> e até do <body>.
    Exemplos de conteúdo de um <footer> são informações de autor e links relacionados.-->
    <footer>

    </footer>

</body>

</html>
